<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icone.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Jogo Mario</title>
</head>

<body>
    <div id="container">
        <header id="main_header">
            <div id="score_game">
                <img src="img/moeda.png" alt="moeda de pontuação">
                <p>Moedas:&nbsp;<span id="current_score">0</span></p>
            </div>
            <div id="name_game">
                <p>Super Mario English Challenge</p>
            </div>
        </header>
        <section id="body">
            <div id="left">
                <h3>FALE O NOME DA COR EM INGLÊS</h3>
                <span id="box_color"></span>
                <div id="current_color">
                </div>
                <button id="btn_respond">RESPONDER</button>
            </div>
            <div id="right">
                <img src="img/mario.png" alt="imagem do mario bros">
            </div>
        </section>
        <footer id="footer">
            <img src="img/logo-dio.png" alt="logo da dio">
        </footer>
    </div>
    <script src="js/functions.js"></script>
</body>

</html>
